
<section class="marcas">
    <div class="marcas_titulo">
        <h1>Marcas</h1>
    </div>
    <div class="marcas_imagenes">
        <img
          class="marcas_imagenes_list"
          *ngFor="let marca of marcas"
          [src]="marca.src"
          [alt]="marca.alt"
        />
    </div>
    <div class="marcas_mas">
        <button class="marcas_boton" routerLink="/productos" >Ver productos referenciados</button>
    </div>

    <div class="whatsapp-logo">
        <a href="https://wa.me/573133385425/?text=Hola,%20VyNColors%20estoy%20interesado%20en%20adquirir%20un%20producto" target="_blank">
          <img src="assets/whatsapp-logo.png" alt="Logo de WhatsApp">
        </a>
    </div>
      
</section>
