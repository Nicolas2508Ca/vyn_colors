<section class="banner">
    <div class="banner_slider">
        <img src="../../assets/WhatsApp Image 2023-10-19 at 6.29.07 PM.jpeg" alt="Imagen 1">
    </div>
</section>

<section class="marcas">
    <div class="marcas_titulo">
        <h1>Marcas</h1>
    </div>
    <div class="marcas_imagenes">
        <img
          class="marcas_imagenes_list"
          *ngFor="let marca of marcas"
          [src]="marca.src"
          [alt]="marca.alt"
        />
    </div>
    <div class="marcas_mas">
        <button class="marcas_boton">Ver productos referenciados</button>
    </div>
</section>
